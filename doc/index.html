<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Dynatrace ESA API Gateway</title>
    <meta name="description" content="Documentation for ESA Solutions" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="styles/docsify-dark.css" />
    <link rel="icon" type="image/png" href="images/icon-plugin.png" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Dynatrace ESA API Gateway',
        loadNavbar: false,
        loadSidebar: true,
        auto2top: true,
        coverpage: true,
        hideSidebar: false,
        search: {
          paths: 'auto',
          placeholder: 'Search'
        },
        relativePath: true,
        themeColor: '#4fc3f7',
      };
    </script>
    <script src="scripts/docsify.min.js"></script>
    <script src="scripts/search.min.js"></script>
    <script src="scripts/prism-typescript.min.js"></script>
    <script src="scripts/prism-json.min.js"></script>
    <script src="scripts/prism-yaml.min.js"></script>
    <script src="scripts/prism-bash.min.js"></script>
  </body>

</html>
